<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card with Carousel</title>
   
</head> 
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.card {
    display: flex;
    align-items: center;
    border: 1px solid #ccc;
    border-radius: 8px;
    overflow: hidden;
    width: 80%;
    margin: 20px auto;
}

.text-section {
    flex: 1;
    padding: 20px;
}

.carousel-section {
    flex: 1;
    position: relative;
    overflow: hidden;
}

.carousel-container {
    display: flex;
    transition: transform 0.5s ease-in-out;
}

.carousel-slide {
    min-width: 100%;
    box-sizing: border-box;
}

.carousel-slide img {
    width: 100%;
    height: auto;
}

.prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    padding: 16px;
    margin-top: -22px;
    color: white;
    font-weight: bold;
    font-size: 18px;
    border-radius: 0 3px 3px 0;
    user-select: none;
    background-color: rgba(0, 0, 0, 0.5);
    text-align: center;
}

.next {
    right: 0;
    border-radius: 3px 0 0 3px;
}

</style>
<body>
    <div class="card">
        <div class="text-section">
            <h2>Welcome to leagalkhel</h2>
            <p>This is some text on the left side of the card. It describes the content or context related to the carousel images on the right.</p>
        </div>
        <div class="carousel-section">
            <div class="carousel-container">
                <div class="carousel-slide">
                    <img src="logo.webp" alt="Image 1">
                </div>
                <div class="carousel-slide">
                    <img src="indianconstitution.webp" alt="Image 2">
                </div>
                <div class="carousel-slide">
                    <img src="logo.webp" alt="Image 3">
                </div>
                <!-- Add more slides as needed -->
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
    </div>

    <script>
      let slideIndex = 0;
const slides = document.querySelectorAll('.carousel-slide');
const totalSlides = slides.length;

// Function to show the current slide
function showSlides() {
    if (slides.length === 0) return; // Exit if there are no slides

    // Loop back to the first slide if at the end
    if (slideIndex >= totalSlides) { slideIndex = 0; }
    if (slideIndex < 0) { slideIndex = totalSlides - 1; }

    slides.forEach((slide, index) => {
        slide.style.transform = `translateX(${-slideIndex * 100}%)`;
    });
}

// Function to change slides automatically
function autoSlide() {
    slideIndex++;
    showSlides();
}

// Initialize the carousel
showSlides();

// Set up automatic slide change every 5 seconds
setInterval(autoSlide, 5000);

// Optional: Add event listeners for manual navigation
document.querySelector('.prev').addEventListener('click', () => {
    slideIndex--;
    showSlides();
});
document.querySelector('.next').addEventListener('click', () => {
    slideIndex++;
    showSlides();
});

    </script>
</body>

</html>
